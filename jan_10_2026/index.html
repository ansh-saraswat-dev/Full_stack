<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CRUD App</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        width: 400px;
        background: #020617;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
    }

    button {
        padding: 10px;
        width: 100%;
        border: none;
        background: #38bdf8;
        color: #000;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #0ea5e9;
    }

    form {
        display: none;
        margin-top: 15px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin: 6px 0;
        border-radius: 5px;
        border: none;
        outline: none;
    }

    .user {
        background: #020617;
        border: 1px solid #1e293b;
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
    }

    .actions button {
        width: 48%;
        margin-top: 8px;
    }

    .edit {
        background: #22c55e;
    }

    .delete {
        background: #ef4444;
        color: white;
    }
</style>
</head>

<body>

<div class="container">
    <h2>User CRUD</h2>

    <button onclick="toggleForm()">Register New User</button>

    <form id="userForm">
        <input type="hidden" id="userIndex">
        <input type="text" id="name" placeholder="Enter Name" required>
        <input type="email" id="email" placeholder="Enter Email" required>
        <button type="submit">Save User</button>
    </form>

    <div id="userList"></div>
</div>
<script src="script.js"></script>
</body>
</html>
